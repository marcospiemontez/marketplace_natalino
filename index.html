<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSite completo e responsivo com temática natalina!</title>

    <!-- importação font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- header section starts -->
    <header class="header">
      <a href="#" class="logo">Natal</a>

      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#about">sobre</a>
        <a href="#products">produtos</a>
        <a href="#services">serviços</a>
        <a href="#gallery">galeria</a>
        <a href="#contact">contato</a>
        <a href="#blogs">blogs</a>
      </nav>

      <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <div id="search-btn" class="fas fa-search"></div>
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-shopping-cart"></a>
      </div>

      <form action="" class="search-form">
        <input type="search" placeholder="Pesquise aqui..." id="search-box" />
        <label for="search-box" class="fas fa-search"></label>
      </form>

    </header>
    <!-- header section ends -->

    <!-- home section starts -->
    <section class="home" id="home">

      <div class="content">
        <p>Desejamos a você</p>
        <h3>Feliz Natal!</h3>
      </div>

      <img src="images/trees.png" class="tree" alt="">
      <img src="images/mountains.png" class="mountain" alt="">
      <img src="images/moon.png" class="moon" alt="">
      <img src="images/cloud.png" class="cloud-1" alt="">
      <img src="images/cloud.png" class="cloud-2" alt="">

    </section>
    

    <!-- home section ends -->

    <script src="js/script.js"></script>
  </body>
</html>
